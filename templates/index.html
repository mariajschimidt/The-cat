<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que gato sou eu?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Que gato sou eu?</h1>
        
        <form action="/cat" method="post">
            <input type="text" name="nome" placeholder="Digite seu nome aqui..." required>
            <button type="submit">Localizar!</button>
        </form>

        <hr>

        {% if url_imagem %}
            <img src="{{url_imagem}}" alt="gato" class="imagem_gato" />
            <br>
            <p>✨ <strong>{{nome}}</strong>, este gatinho é você! ✨</p>
        {% else %}
            <div style="padding: 20px; color: #ff8fb1;">Digite seu nome para descobrir seu gato!</div>
        {% endif %}
    </div>
</body>
</html>
